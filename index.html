<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos - Barbería</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <h1>Reserva tu turno</h1>
    <form id="form-reserva">
        <label>Nombre:</label>
        <input type="text" id="nombre" required>

        <label>Teléfono:</label>
        <input type="tel" id="telefono" required>

        <label>Selecciona un servicio:</label>
        <select id="servicio">
            <option value="Corte">Corte</option>
            <option value="Corte con barba">Corte con barba</option>
            <option value="Solo barba">Solo barba</option>
            <option value="Solo marcada de corte">Solo marcada de corte</option>
        </select>

        <label>Selecciona fecha:</label>
        <input type="date" id="fecha" required>

        <label>Selecciona horario:</label>
        <select id="hora"></select>

        <button type="submit">Reservar</button>
    </form>

    <!-- Sección visible solo para el dueño -->
    <div id="admin-panel" style="display: none;">
        <h2>Turnos agendados</h2>
        <ul id="lista-turnos"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
